<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ConectSI - Chat</title>
  <link rel="stylesheet" href="css/styleForum.css" />
</head>
<body>
  <header>
    <div class="logo">ConectSI</div>
    <button id="menu-btn">☰</button>
  </header>

  <main class="chat-wrapper">
    <aside class="sidebar">
      <div class="brand">
        <div class="avatar">CI</div>
        <div>
          <h3>ConectSI Chat</h3>
          <p class="muted">Converse e tire dúvidas</p>
        </div>
      </div>

      <div class="user-join">
        <input id="name-input" placeholder="Seu nome (ex: Guh)" maxlength="24" />
        <button id="join-btn">Entrar</button>
      </div>

      <div class="info">
        <small>Últimas mensagens guardadas localmente no servidor.</small>
      </div>
    </aside>

    <section class="chat">
      <div class="messages" id="messages"></div>

      <div class="composer">
        <textarea id="msg-input" placeholder="Digite sua mensagem..." rows="2"></textarea>
        <button id="send-btn">Enviar</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Curso de BSI | Redes Sociais:</p>
    <div class="socials">
      <a href="https://www.instagram.com/_code.flow"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" /></a>
    </div>
  </footer>

  <!-- Socket client  -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
